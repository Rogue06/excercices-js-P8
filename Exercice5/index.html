<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page avec Accessibilité Améliorée</title>
  </head>
  <body>
    <header>
      <h1>Titre de la Page</h1>
    </header>

    <main>
      <p>Ceci est un paragraphe de texte.</p>

      <!-- Formulaire avec étiquettes pour les champs -->
      <form>
        <div>
          <label for="name">Nom :</label>
          <input id="name" type="text" placeholder="Entrez votre nom" />
        </div>
        <div>
          <label for="email">Adresse e-mail :</label>
          <input
            id="email"
            type="email"
            placeholder="Entrez votre adresse e-mail"
          />
        </div>
        <button type="submit">Envoyer</button>
      </form>

      <!-- Image avec attribut alt -->
      <img src="assets/image.png" alt="Description de l'image" height="250" />

      <!-- Lien avec texte descriptif -->
      <a href="#" aria-label="Cliquez ici pour plus d'informations"
        >Plus d'informations</a
      >
    </main>
  </body>
</html>
